<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <title>The Queen's English | Beyoncé-inspired lorem ipsum text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Beyoncé-inspired lorem ipsum text generator, by Bridget Reed" />

    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">


    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  </head>

  <body>

    <div class="col-md-6">
      <header>
        <h1>The Queen's English</h1>
        <h2 class="pink">Beyoncé-inspired lorem ipsum text</h2>


        <h3>How <i>flawless</i> are you trying to be?</h3>
        <ul class="buttons">
          <li class="short">
            <img src="crown.png" />
          </li>
          <li class="medium">
            <img src="crown.png" />
            <img src="crown.png" />
            <img src="crown.png" />
          </li>
          <li class="long">
            <img src="crown.png" />
            <img src="crown.png" />
            <img src="crown.png" />
            <img src="crown.png" />
            <img src="crown.png" />
          </li>
        </ul>
      </header>
    </div>
    <div class="col-md-6">

      <img src="https://i.giphy.com/media/ImA6i1dIyeIP6/giphy.gif" class="gif01"/>

      <section class="text" id="lyrics"></section>
      <button onclick="copyToClipboard('#lyrics')" class="copy">Copy to Clipboard</button>
      <input style="display:none;"></input>

    </div>




    <script type="text/template" class="template">
      <section>
        <% _.each(ipsum, function(paragraph) { %>
          <p>
          <% _.each(paragraph, function(sentence) { %>
              <%= sentence %>
          <% }) %>
          </p>
        <% }) %>
      </section>
    </script>
    
    <script>
        function copyToClipboard(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($(element).text()).select();
          document.execCommand("copy");
          $temp.remove();
        }
    </script>

  </body>

</html>
